name: Pull Request CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx ng lint

  unit-test:
    name: Unit Tests (Frontend)
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:cov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: apps/frontend/coverage/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, unit-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check job statuses
        id: check
        run: |
          echo "lint_backend=${{ needs.lint-backend.result }}" >> $GITHUB_OUTPUT
          echo "lint_frontend=${{ needs.lint-frontend.result }}" >> $GITHUB_OUTPUT
          echo "unit_test=${{ needs.unit-test.result }}" >> $GITHUB_OUTPUT

      - name: Create status comment
        uses: actions/github-script@v8
        with:
          script: |
            const lintBackend = '${{ steps.check.outputs.lint_backend }}';
            const lintFrontend = '${{ steps.check.outputs.lint_frontend }}';
            const unitTest = '${{ steps.check.outputs.unit_test }}';

            const statusIcon = (status) => status === 'success' ? 'âœ…' : 'âŒ';

            const comment = `## ğŸ¤– Pull Request CI Status

            | Job | Status |
            |-----|--------|
            | Lint Backend | ${statusIcon(lintBackend)} ${lintBackend} |
            | Lint Frontend | ${statusIcon(lintFrontend)} ${lintFrontend} |
            | Unit Tests | ${statusIcon(unitTest)} ${unitTest} |

            ---
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
