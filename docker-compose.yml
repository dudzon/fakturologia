version: "3.8"

services:
  # Local PostgreSQL database mimicking Supabase DB
  db:
    image: postgres:15-alpine
    container_name: fakturologia-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fakturologia
    volumes:
      - db-data:/var/lib/postgresql/data

