name: Pull Request CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx ng lint

  unit-test-backend:
    name: Unit Tests (Backend)
    # Run after linting
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  unit-test-frontend:
    name: Unit Tests (Frontend)
    # Run after linting
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Ensure environment file exists if previously needed, relying on original workflow precedent or skipping if not strictly required by 'ng test' in this project.
      # Original workflow had: cp src/environments/environment.example.ts src/environments/environment.ts
      # We'll add a check or just copy it to be safe.
      - name: Setup environment file
        run: |
          if [ -f src/environments/environment.example.ts ]; then
            cp src/environments/environment.example.ts src/environments/environment.ts
          fi

      - name: Run unit tests with coverage
        run: npm run test:unit:cov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-frontend
          path: apps/frontend/coverage/
          retention-days: 7


  e2e-test-github:
    name: E2E Tests (GitHub Action)
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
      ENV_NAME: integration
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Copy env.test
        run: |
          cp ../../fakturologia.env.test .env.test
          cat .env.test

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload E2E Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-github
          path: apps/frontend/playwright-report/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    # Runs ONLY if all needs passed (default behavior)
    needs: [unit-test-backend, unit-test-frontend, e2e-test-github]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post success comment
        uses: actions/github-script@v8
        with:
          script: |
            const comment = `## ✅ Pull Request Checks Passed

            All checks passed successfully!

            | Job | Status |
            |-----|--------|
            | Linting | ✅ Passed |
            | Unit Tests | ✅ Passed |
            | E2E Tests | ✅ Passed |

            ready to merge!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
