name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "apps/frontend/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: cd apps/frontend && npm ci

      - name: Create environment file
        run: |
          mkdir -p apps/frontend/src/environments
          if [ ! -f apps/frontend/src/environments/environment.ts ]; then
            echo "export const environment = { production: false, supabaseUrl: '', supabaseKey: '' };" > apps/frontend/src/environments/environment.ts
          fi

      - name: Build Angular app
        run: cd apps/frontend && npm run build

      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          workload_identity_provider: projects/47248577649/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deployer@fakturologia-app.iam.gserviceaccount.com

      - name: Set up Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          cd apps/frontend
          firebase deploy --only hosting --project fakturologia-app
