name: Pull Request CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx ng lint

  unit-test-backend:
    name: Unit Tests (Backend)
    # Run after linting
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  unit-test-frontend:
    name: Unit Tests (Frontend)
    # Run after linting
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Ensure environment file exists if previously needed, relying on original workflow precedent or skipping if not strictly required by 'ng test' in this project.
      # Original workflow had: cp src/environments/environment.example.ts src/environments/environment.ts
      # We'll add a check or just copy it to be safe.
      - name: Setup environment file
        run: |
          if [ -f src/environments/environment.example.ts ]; then
            cp src/environments/environment.example.ts src/environments/environment.ts
          fi

      - name: Run unit tests with coverage
        run: npm run test:unit:cov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-frontend
          path: apps/frontend/coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests (Frontend)
    # Run after linting
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "24.9.0"
      NODE_ENV: integration
      # Secrets mapping
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      # Defaults from .env.example
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: fakturologia
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Setup environment files
        run: |
          # Create .env.test for Playwright/Server
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.test
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env.test
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.test

          # Create environment.ts for Angular
          if [ -f src/environments/environment.example.ts ]; then
            cp src/environments/environment.example.ts src/environments/environment.ts
            # Replace Supabase config with secrets
            sed -i "s|http://127.0.0.1:54321|${{ secrets.SUPABASE_URL }}|g" src/environments/environment.ts
            sed -i "s|your-anon-key-here|${{ secrets.SUPABASE_KEY }}|g" src/environments/environment.ts
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload E2E Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    # Runs ONLY if all needs passed (default behavior)
    needs: [unit-test-backend, unit-test-frontend, e2e-test]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post success comment
        uses: actions/github-script@v8
        with:
          script: |
            const comment = `## ✅ Pull Request Checks Passed

            All checks passed successfully!

            | Job | Status |
            |-----|--------|
            | Linting | ✅ Passed |
            | Unit Tests | ✅ Passed |
            | E2E Tests | ✅ Passed |

            ready to merge!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
